version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - member-service
      - staff-service
      - class-service
      - facility-service
      - payment-service
      - auth-service
    environment:
      - MEMBER_SERVICE_URL=http://member-service:8001
      - STAFF_SERVICE_URL=http://staff-service:8002
      - CLASS_SERVICE_URL=http://class-service:8003
      - FACILITY_SERVICE_URL=http://facility-service:8004
      - PAYMENT_SERVICE_URL=http://payment-service:8005
      - AUTH_SERVICE_URL=http://auth-service:8006
    networks:
      - fitness-network

  member-service:
    build: ./member-service
    ports:
      - "8001:8001"
    depends_on:
      - member-db
    networks:
      - fitness-network

  staff-service:
    build: ./staff-service
    ports:
      - "8002:8002"
    depends_on:
      - staff-db
    networks:
      - fitness-network

  class-service:
    build: ./class-service
    ports:
      - "8003:8003"
    depends_on:
      - class-db
    networks:
      - fitness-network

  facility-service:
    build: ./facility-service
    ports:
      - "8004:8004"
    depends_on:
      - facility-db
    networks:
      - fitness-network

  payment-service:
    build: ./payment-service
    ports:
      - "8005:8005"
    depends_on:
      - payment-db
    networks:
      - fitness-network

  auth-service:
    build: ./auth-service
    ports:
      - "8006:8006"
    depends_on:
      - auth-db
    environment:
      - AUTH_SERVICE_DB_HOST=auth-db
      - AUTH_SERVICE_DB_PORT=5432
      - AUTH_SERVICE_DB_NAME=fitness_auth_db
      - AUTH_SERVICE_DB_USER=postgres
      - AUTH_SERVICE_DB_PASSWORD=postgres
      - AUTH_SERVICE_DB_SSLMODE=disable
      - JWT_SECRET=fitness_center_super_secret_jwt_key_2025
      - JWT_EXPIRATION=24h
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=fitness123
    networks:
      - fitness-network

  member-db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=member_db
    volumes:
      - member-db-data:/var/lib/postgresql/data
    networks:
      - fitness-network

  staff-db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=staff_db
    volumes:
      - staff-db-data:/var/lib/postgresql/data
    networks:
      - fitness-network

  class-db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=class_db
    volumes:
      - class-db-data:/var/lib/postgresql/data
    networks:
      - fitness-network

  facility-db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=facility_db
    volumes:
      - facility-db-data:/var/lib/postgresql/data
    networks:
      - fitness-network

  payment-db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payment_db
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - fitness-network

  auth-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fitness_auth_db
    ports:
      - "5437:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
      - ./auth-service/migrations:/docker-entrypoint-initdb.d
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitness_auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  traefik:
    image: "traefik:v3.4.0"
    container_name: "traefik_api_gateway"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # HTTPS için gelecekte eklenebilir:
      # - "--entrypoints.websecure.address=:443"
      # - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      # - "--certificatesresolvers.myresolver.acme.email=your-email@example.com" # E-posta adresinizi girin
      # - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"    # HTTP
      - "8080:8080"  # Traefik Dashboard
      # - "443:443"  # HTTPS
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      # - "./letsencrypt:/letsencrypt" # SSL sertifikaları için
    networks:
      - fitness-network

volumes:
  member-db-data:
  staff-db-data:
  class-db-data:
  facility-db-data:
  payment-db-data:
  auth-db-data:

networks:
  fitness-network:
    name: ${DOCKER_NETWORK_NAME:-fitness-network}
    external: true
