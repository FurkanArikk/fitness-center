services:
  postgres:
    image: postgres:14
    container_name: ${FACILITY_SERVICE_CONTAINER_NAME:-fitness-facility-db}
    environment:
      POSTGRES_USER: ${DB_USER:-fitness_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${FACILITY_SERVICE_DB_NAME:-fitness_facility_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${FACILITY_SERVICE_DB_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ${DOCKER_NETWORK_NAME:-fitness-network}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fitness_user} -d ${FACILITY_SERVICE_DB_NAME:-fitness_facility_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
  
  facility-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness-facility-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-fitness_user}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${FACILITY_SERVICE_DB_NAME:-fitness_facility_db}
      DB_SSLMODE: disable
      SERVER_PORT: 8080
    ports:
      - "${FACILITY_SERVICE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ${DOCKER_NETWORK_NAME:-fitness-network}
    restart: unless-stopped

networks:
  fitness-network:
    external: true
    name: ${DOCKER_NETWORK_NAME:-fitness-network}

volumes:
  postgres_data:
    driver: local
